apiVersion: v1
kind: ConfigMap
metadata:
  name: tekton-pruner-namespace-spec
  labels:
    app.kubernetes.io/part-of: tekton-pruner
    pruner.tekton.dev/config-type: namespace
data:
  ns-config: |
    pipelineRuns:
      - selector:
        - matchLabels:
            type: ci
          matchAnnotations:
            prune: "true"
        ttlSecondsAfterFinished: 30
        successfulHistoryLimit: 2
        failedHistoryLimit: 3
